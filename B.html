<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Architecture Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a12;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Navigation Overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(10, 10, 18, 0.9) 0%, transparent 100%);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Central Interface */
        .center-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00d4ff, #0066ff, #7700ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 102, 255, 0.3);
            letter-spacing: -1px;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Interactive Controls */
        .controls {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .floating-element {
            position: absolute;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: rgba(0, 212, 255, 0.7);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100vw, 100vh) rotate(360deg); }
        }

        /* Data Stream Effect */
        .data-stream {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
        }

        .stream-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #00d4ff, transparent);
            animation: streamFlow 3s linear infinite;
        }

        @keyframes streamFlow {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a12;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 1s ease;
        }

        .loading-bar {
            width: 300px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #00d4ff);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .nav-menu { display: none; }
            .controls { bottom: 2rem; right: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo" style="font-size: 2.5rem; margin-bottom: 1rem;">INITIALIZING SYSTEM</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav-overlay">
        <div class="logo">ARCHITECT</div>
        <div class="nav-menu">
            <a href="education.html" class="nav-item">EDUCATION</a>
            <a href="questions.html" class="nav-item">QUESTIONS</a>
            <a href="code.html" class="nav-item">CODE LAB</a>
        </div>
    </div>

    <!-- Center UI -->
    <div class="center-ui">
        <h1 class="main-title">CODE ARCHITECTURE</h1>
        <div class="subtitle">IMMERSIVE VISUALIZATION ENGINE</div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="toggleWireframe()">
            <i class="fas fa-project-diagram"></i>
        </button>
        <button class="control-btn" onclick="changeViewMode()">
            <i class="fas fa-eye"></i>
        </button>
        <button class="control-btn" onclick="toggleAnimation()">
            <i class="fas fa-play"></i>
        </button>
        <button class="control-btn" onclick="explodeView()">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <!-- Three.js Container -->
    <div id="container"></div>

    <!-- Floating Code Elements -->
    <div class="floating-elements" id="floatingElements"></div>

    <!-- Data Stream Background -->
    <div class="data-stream" id="dataStream"></div>

    <script>
        // Initialize Three.js
        let scene, camera, renderer, controls;
        let objects = [];
        let wireframeMode = false;
        let animationEnabled = true;

        // Loading simulation
        let loadProgress = 0;
        const loadingInterval = setInterval(() => {
            loadProgress += Math.random() * 10;
            if (loadProgress > 100) loadProgress = 100;
            document.getElementById('loadingProgress').style.width = loadProgress + '%';
            
            if (loadProgress >= 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        init();
                        animate();
                    }, 1000);
                }, 500);
            }
        }, 100);

        // Create floating code elements
        const codeSnippets = [
            "function analyzeComplexProblem()",
            "const rootCause = identifyRootCause()",
            "return developStrategy()",
            "class SAEFramework",
            "phase1: 'Understanding'",
            "phase2: 'Designing'",
            "phase3: 'Developing'",
            "phase4: 'Interacting'",
            "const uxPrinciples = []",
            "simplicity: true",
            "consistency: true",
            "accessibility: true",
            "function optimizePerformance()",
            "const security = implementSecurity()",
            "const cache = setupCaching()"
        ];

        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 50; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.top = Math.random() * 100 + 'vh';
                element.style.animationDuration = (Math.random() * 30 + 20) + 's';
                element.style.animationDelay = Math.random() * 5 + 's';
                element.style.opacity = Math.random() * 0.5 + 0.3;
                container.appendChild(element);
            }
        }

        // Create data stream background
        function createDataStream() {
            const container = document.getElementById('dataStream');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'stream-line';
                line.style.left = Math.random() * 100 + 'vw';
                line.style.animationDelay = Math.random() * 3 + 's';
                line.style.opacity = Math.random() * 0.3 + 0.1;
                container.appendChild(line);
            }
        }

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a12);
            scene.fog = new THREE.Fog(0x0a0a12, 10, 50);

            // Create camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 50;
            controls.minDistance = 5;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x0066ff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00d4ff, 0.8);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x7700ff, 1, 50);
            pointLight.position.set(-10, 10, -10);
            scene.add(pointLight);

            // Create central architecture
            createCodeArchitecture();

            // Create floating UI elements
            createFloatingElements();
            createDataStream();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function createCodeArchitecture() {
            // Clear existing objects
            objects.forEach(obj => scene.remove(obj));
            objects = [];

            // Create main central structure (SAE Framework)
            const saeColors = [0x0066ff, 0x00a3ff, 0x00d4ff, 0x7700ff];
            const saeLabels = ['UNDERSTANDING', 'DESIGNING', 'DEVELOPING', 'INTERACTING'];

            for (let i = 0; i < 4; i++) {
                // Main pillars
                const geometry = new THREE.CylinderGeometry(0.5, 0.3, 6, 8);
                const material = new THREE.MeshPhysicalMaterial({
                    color: saeColors[i],
                    metalness: 0.8,
                    roughness: 0.2,
                    transparent: true,
                    opacity: 0.9,
                    emissive: saeColors[i],
                    emissiveIntensity: 0.3
                });

                const pillar = new THREE.Mesh(geometry, material);
                const angle = (i / 4) * Math.PI * 2;
                pillar.position.set(Math.cos(angle) * 4, 3, Math.sin(angle) * 4);
                pillar.castShadow = true;
                scene.add(pillar);
                objects.push(pillar);

                // Create floating platforms
                const platformGeometry = new THREE.CircleGeometry(1.5, 32);
                const platformMaterial = new THREE.MeshPhysicalMaterial({
                    color: saeColors[i],
                    metalness: 0.7,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });

                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.set(Math.cos(angle) * 4, 6, Math.sin(angle) * 4);
                platform.rotation.x = -Math.PI / 2;
                scene.add(platform);
                objects.push(platform);

                // Create connection beams
                const beamGeometry = new THREE.BoxGeometry(0.1, 0.1, 8);
                const beamMaterial = new THREE.MeshBasicMaterial({
                    color: saeColors[i],
                    transparent: true,
                    opacity: 0.5
                });

                const beam = new THREE.Mesh(beamGeometry, beamMaterial);
                beam.position.set(0, 6, 0);
                beam.lookAt(pillar.position);
                beam.position.copy(pillar.position.clone().add(new THREE.Vector3(0, 3, 0)));
                beam.scale.z = pillar.position.distanceTo(new THREE.Vector3(0, 6, 0)) / 8;
                scene.add(beam);
                objects.push(beam);
            }

            // Create central core
            const coreGeometry = new THREE.IcosahedronGeometry(2, 3);
            const coreMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.9,
                roughness: 0.1,
                transparent: true,
                opacity: 0.8,
                emissive: 0x00d4ff,
                emissiveIntensity: 0.5
            });

            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.position.set(0, 6, 0);
            core.castShadow = true;
            scene.add(core);
            objects.push(core);

            // Create data flow particles
            createParticleSystem();
        }

        function createParticleSystem() {
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                // Position particles in a sphere
                const radius = 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.cos(phi);
                positions[i + 2] = radius * Math.sin(phi) * Math.sin(theta);

                // Random colors
                colors[i] = Math.random() * 0.5 + 0.5;     // R
                colors[i + 1] = Math.random() * 0.8 + 0.2; // G
                colors[i + 2] = 1;                         // B
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            objects.push(particleSystem);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (animationEnabled) {
                // Rotate core
                objects.forEach((obj, index) => {
                    if (obj.geometry && obj.geometry.type === 'IcosahedronGeometry') {
                        obj.rotation.x += 0.005;
                        obj.rotation.y += 0.01;
                    }
                    
                    // Float pillars
                    if (obj.geometry && obj.geometry.type === 'CylinderGeometry') {
                        obj.position.y = 3 + Math.sin(Date.now() * 0.001 + index) * 0.3;
                    }
                });
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // UI Controls
        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            objects.forEach(obj => {
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(mat => mat.wireframe = wireframeMode);
                    } else {
                        obj.material.wireframe = wireframeMode;
                    }
                }
            });
        }

        function changeViewMode() {
            camera.position.set(
                Math.random() * 20 - 10,
                Math.random() * 10 + 5,
                Math.random() * 20 - 10
            );
            controls.target.set(0, 5, 0);
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            document.querySelector('.control-btn:nth-child(3) i').className = 
                animationEnabled ? 'fas fa-pause' : 'fas fa-play';
        }

        function explodeView() {
            objects.forEach((obj, index) => {
                if (obj.position) {
                    const angle = (index / objects.length) * Math.PI * 2;
                    const distance = 15 + Math.random() * 10;
                    
                    gsap.to(obj.position, {
                        x: Math.cos(angle) * distance,
                        y: 5 + Math.random() * 10,
                        z: Math.sin(angle) * distance,
                        duration: 2,
                        ease: 'power2.out'
                    });
                    
                    // Return after delay
                    setTimeout(() => {
                        if (obj.userData && obj.userData.originalPos) {
                            gsap.to(obj.position, {
                                x: obj.userData.originalPos.x,
                                y: obj.userData.originalPos.y,
                                z: obj.userData.originalPos.z,
                                duration: 2,
                                ease: 'power2.inOut'
                            });
                        }
                    }, 3000);
                }
            });
        }

        // Add GSAP for animations
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js';
        document.head.appendChild(script);

        // Add FontAwesome
        const faScript = document.createElement('script');
        faScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js';
        document.head.appendChild(faScript);
    </script>
</body>
</html>
