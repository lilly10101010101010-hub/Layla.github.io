<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e91e63;
            --primary-light: #f8bbd0;
            --primary-lighter: #fff5f7;
            --primary-dark: #c2185b;
            --dark: #333333;
            --light: #f8f9fa;
            --gray: #666666;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary-lighter) 0%, #fff 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--primary-light);
        }

        .card-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-lighter);
        }

        .card-title {
            font-size: 1.4rem;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.2);
        }

        .btn-secondary {
            background: var(--primary-lighter);
            color: var(--primary);
            border: 1px solid var(--primary-light);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .contacts-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .contact-card {
            background: var(--primary-lighter);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .contact-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .detail-icon {
            color: var(--primary);
            width: 20px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
            min-width: 80px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--dark);
            font-weight: 500;
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--white);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary);
            transform: translateX(400px);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .storage-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .storage-viewer.show {
            display: flex;
        }

        .storage-content {
            background: #1e1e1e;
            border-radius: var(--radius);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: auto;
        }

        .storage-data {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #d4d4d4;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--primary);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--primary-light);
            color: var(--gray);
            font-size: 0.9rem;
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .footer-btn {
            padding: 10px 20px;
            background: var(--primary-lighter);
            color: var(--primary);
            border: 1px solid var(--primary-light);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="storage-viewer" id="storageViewer">
        <div class="storage-content">
            <button class="close-btn" id="closeStorage">&times;</button>
            <h3 style="color: white; margin-bottom: 20px;">LocalStorage Data</h3>
            <pre id="storageData" class="storage-data">Loading...</pre>
        </div>
    </div>

    <div class="toast" id="toast">
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
            <i class="fas fa-check-circle" id="toastIcon" style="color: #e91e63;"></i>
            <div style="font-weight: 600; color: #333;" id="toastTitle">Success</div>
        </div>
        <div style="color: #666; font-size: 0.95rem;" id="toastMessage">Contact saved</div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-address-book"></i>
                </div>
                <div>Contact Manager</div>
            </div>
            <p class="subtitle">Professional Contact Management</p>
        </header>

        <main class="main-grid">
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-user-plus"></i>
                        Add New Contact
                    </h2>
                </div>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label">ID</label>
                        <input type="text" id="id" class="form-input" placeholder="Enter ID (try 001)" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="Enter phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" id="address" class="form-input" placeholder="Enter address" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Contact
                        </button>
                        <button type="button" id="loadSample" class="btn btn-secondary">
                            <i class="fas fa-download"></i>
                            Load Sample Data
                        </button>
                    </div>
                </form>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-users"></i>
                        Stored Contacts
                    </h2>
                    <div style="font-size: 0.9rem; color: var(--gray); margin-top: 5px;" id="contactsCount">
                        0 contacts
                    </div>
                </div>
                
                <div id="contactsContainer" class="contacts-container">
                    <div style="text-align: center; padding: 40px 20px; color: var(--gray);">
                        <i class="fas fa-address-book" style="font-size: 3rem; color: var(--primary-light); margin-bottom: 20px;"></i>
                        <h3>No Contacts Yet</h3>
                        <p>Add contacts or load sample data</p>
                    </div>
                </div>
                
                <div class="button-group" style="margin-top: 20px;">
                    <button id="clearAll" class="btn" style="background: #fff5f5; color: #ff6b6b; border: 1px solid #ffcccc;">
                        <i class="fas fa-trash-alt"></i>
                        Clear All
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>All contacts stored in browser's local storage</p>
            <div class="footer-buttons">
                <button id="viewStorage" class="footer-btn">
                    <i class="fas fa-code"></i>
                    View Storage
                </button>
                <button id="exportData" class="footer-btn">
                    <i class="fas fa-file-export"></i>
                    Export Data
                </button>
                <button id="clearStorage" class="footer-btn">
                    <i class="fas fa-eraser"></i>
                    Clear Storage
                </button>
            </div>
        </footer>
    </div>

    <script>
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
        
        const contactForm = document.getElementById('contactForm');
        const contactsContainer = document.getElementById('contactsContainer');
        const contactsCount = document.getElementById('contactsCount');
        const idField = document.getElementById('id');
        const nameField = document.getElementById('name');
        const phoneField = document.getElementById('phone');
        const emailField = document.getElementById('email');
        const addressField = document.getElementById('address');

        // SIMPLE PASTE DETECTION - WORKS 100%
        idField.addEventListener('input', function(e) {
            const value = idField.value.trim();
            
            if (value === '001' || value === 'Layla' || value === 'layla') {
                nameField.value = 'Layla';
                phoneField.value = '0123456789';
                emailField.value = 'LAYLA@GMAIL.COM';
                addressField.value = 'El sherook';
                
                showToast('success', 'Auto-filled', "Layla's information loaded!");
            }
        });

        // Also check on paste
        idField.addEventListener('paste', function(e) {
            setTimeout(() => {
                const value = idField.value.trim();
                if (value === '001' || value === 'Layla' || value === 'layla') {
                    nameField.value = 'Layla';
                    phoneField.value = '0123456789';
                    emailField.value = 'LAYLA@GMAIL.COM';
                    addressField.value = 'El sherook';
                    showToast('success', 'Auto-filled', "Layla's information loaded!");
                }
            }, 10);
        });

        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            if (type === 'error') {
                toastIcon.className = 'fas fa-exclamation-circle';
                toast.style.borderLeftColor = '#ff4757';
            } else {
                toastIcon.className = 'fas fa-check-circle';
                toast.style.borderLeftColor = '#e91e63';
            }
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function displayContacts() {
            if (contacts.length === 0) {
                contactsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--gray);">
                        <i class="fas fa-address-book" style="font-size: 3rem; color: var(--primary-light); margin-bottom: 20px;"></i>
                        <h3>No Contacts Yet</h3>
                        <p>Add contacts or load sample data</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            contacts.forEach(contact => {
                html += `
                    <div class="contact-card">
                        <div class="contact-details">
                            <div class="detail-row">
                                <i class="fas fa-hashtag detail-icon"></i>
                                <div class="detail-label">ID:</div>
                                <div class="detail-value">${contact.id}</div>
                            </div>
                            <div class="detail-row">
                                <i class="fas fa-user detail-icon"></i>
                                <div class="detail-label">Name:</div>
                                <div class="detail-value">${contact.name}</div>
                            </div>
                            <div class="detail-row">
                                <i class="fas fa-phone detail-icon"></i>
                                <div class="detail-label">Phone:</div>
                                <div class="detail-value">${contact.phone}</div>
                            </div>
                            <div class="detail-row">
                                <i class="fas fa-envelope detail-icon"></i>
                                <div class="detail-label">Email:</div>
                                <div class="detail-value">${contact.email}</div>
                            </div>
                            <div class="detail-row">
                                <i class="fas fa-map-marker-alt detail-icon"></i>
                                <div class="detail-label">Address:</div>
                                <div class="detail-value">${contact.address}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            contactsContainer.innerHTML = html;
            contactsCount.textContent = `${contacts.length} contact${contacts.length !== 1 ? 's' : ''}`;
        }

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = idField.value.trim();
            const name = nameField.value.trim();
            const phone = phoneField.value.trim();
            const email = emailField.value.trim();
            const address = addressField.value.trim();
            
            if (!id || !name || !phone || !email || !address) {
                showToast('error', 'Error', 'Please fill all fields');
                return;
            }
            
            contacts.push({ id, name, phone, email, address });
            localStorage.setItem('contacts', JSON.stringify(contacts));
            
            contactForm.reset();
            displayContacts();
            showToast('success', 'Saved', `${name} added successfully`);
        });

        document.getElementById('loadSample').addEventListener('click', function() {
            contacts = [
                { id: '001', name: 'Layla', phone: '0101362937', email: 'LAYLA@GMAIL.COM', address: 'El sherook' },
                { id: '002', name: 'Dr. James Wilson', phone: '+1 (555) 123-4567', email: 'jwilson@university.edu', address: '123 University Ave, Boston' },
                { id: '003', name: 'Sarah Johnson', phone: '+44 20 7123 4567', email: 's.johnson@company.co.uk', address: 'London, UK' },
                { id: '004', name: 'Michael Chen', phone: '+61 2 9876 5432', email: 'm.chen@enterprise.com.au', address: 'Sydney, Australia' },
                { id: '005', name: 'Emma Garcia', phone: '+33 1 42 96 12 82', email: 'e.garcia@corporation.fr', address: 'Paris, France' }
            ];
            
            localStorage.setItem('contacts', JSON.stringify(contacts));
            displayContacts();
            showToast('success', 'Loaded', '5 sample contacts added');
        });

        document.getElementById('clearAll').addEventListener('click', function() {
            if (contacts.length === 0) return;
            if (confirm('Clear all contacts?')) {
                contacts = [];
                localStorage.setItem('contacts', JSON.stringify(contacts));
                displayContacts();
                showToast('info', 'Cleared', 'All contacts removed');
            }
        });

        document.getElementById('viewStorage').addEventListener('click', function() {
            const data = localStorage.getItem('contacts');
            const viewer = document.getElementById('storageViewer');
            const storageData = document.getElementById('storageData');
            
            if (data) {
                storageData.textContent = JSON.stringify(JSON.parse(data), null, 2);
            } else {
                storageData.textContent = 'No data in storage';
            }
            
            viewer.classList.add('show');
        });

        document.getElementById('closeStorage').addEventListener('click', function() {
            document.getElementById('storageViewer').classList.remove('show');
        });

        // Initialize
        displayContacts();
        
        // Welcome message for Dr. Sherif
        setTimeout(() => {
            if (!localStorage.getItem('welcomed')) {
                showToast('info', 'Welcome Dr. Sherif!', 'We hope you enjoy managing contacts');
                localStorage.setItem('welcomed', 'true');
            }
        }, 1000);
    </script>
</body>
</html>
