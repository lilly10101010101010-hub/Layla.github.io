<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager | Professional</title>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #f0efff;
            --primary-dark: #554fd8;
            --secondary: #ff6584;
            --dark: #2d2b55;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--secondary);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Main Card */
        .main-card {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Header */
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 25px 30px;
        }

        .card-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header i {
            font-size: 1.8rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Left Panel - Form */
        .left-panel {
            padding: 35px;
            background: var(--light);
            border-right: 1px solid var(--light-gray);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
            color: var(--dark);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-input:focus + .input-icon {
            color: var(--primary);
        }

        /* Buttons */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #dde1e7;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #fee;
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .btn-danger:hover {
            background: #ffe6e6;
        }

        /* Right Panel - Contacts */
        .right-panel {
            padding: 35px;
            display: flex;
            flex-direction: column;
        }

        .contacts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .contacts-count {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .contacts-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Contact Card */
        .contact-card {
            background: var(--white);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-id {
            font-size: 0.85rem;
            color: var(--primary);
            background: var(--primary-light);
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .contact-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .contact-details {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .detail-icon {
            color: var(--primary);
            width: 20px;
            margin-top: 2px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--dark);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--light-gray);
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .empty-text {
            max-width: 300px;
            margin-bottom: 25px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .toast-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .toast-title {
            font-weight: 600;
            color: var(--dark);
        }

        .toast-message {
            color: var(--gray);
            font-size: 0.95rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-link {
            color: var(--white);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .footer-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar Styling */
        .contacts-container::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-container::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 3px;
        }

        .contacts-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--light-gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .left-panel,
            .right-panel {
                padding: 25px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 2.2rem;
            }

            .contact-card {
                padding: 20px;
            }
        }
    </style>

<body>
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-header">
            <i class="fas fa-check-circle toast-icon" id="toastIcon"></i>
            <div class="toast-title" id="toastTitle">Success</div>
        </div>
        <div class="toast-message" id="toastMessage">Contact saved successfully</div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Contact<span>Sync</span></div>
            <div class="subtitle">Professional Contact Management Solution</div>
        </header>

        <!-- Main Card -->
        <div class="main-card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-address-book"></i>
                    Contact Manager
                </h2>
            </div>
            
            <div class="grid">
                <!-- Left Panel - Form -->
                <div class="left-panel">
                    <form id="contactForm">
                        <div class="form-group">
                            <label class="form-label">ID</label>
                            <div class="input-wrapper">
                                <input type="text" id="id" class="form-input" placeholder="Enter unique ID" required>
                                <i class="fas fa-fingerprint input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <div class="input-wrapper">
                                <input type="text" id="name" class="form-input" placeholder="Enter full name" required>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <div class="input-wrapper">
                                <input type="tel" id="phone" class="form-input" placeholder="Enter phone number" required>
                                <i class="fas fa-phone input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" class="form-input" placeholder="Enter email address" required>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <div class="input-wrapper">
                                <input type="text" id="address" class="form-input" placeholder="Enter full address" required>
                                <i class="fas fa-map-marker-alt input-icon"></i>
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Save Contact
                            </button>
                            <button type="button" id="loadSample" class="btn btn-secondary">
                                <i class="fas fa-download"></i>
                                Load Sample
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Right Panel - Contacts -->
                <div class="right-panel">
                    <div class="contacts-header">
                        <h3 style="color: var(--dark); font-size: 1.2rem; font-weight: 600;">
                            <i class="fas fa-users"></i>
                            Stored Contacts
                        </h3>
                        <div class="contacts-count" id="contactsCount">0 contacts</div>
                    </div>

                    <div class="contacts-container" id="contactsContainer">
                        <!-- Contacts will be loaded here -->
                    </div>

                    <div class="button-group" style="margin-top: 20px;">
                        <button id="clearAll" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i>
                            Clear All
                        </button>
                        <button id="exportData" class="btn btn-secondary">
                            <i class="fas fa-file-export"></i>
                            Export Data
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">
                All contacts are stored locally in your browser's storage
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link" id="viewStorage">
                    <i class="fas fa-database"></i>
                    View Storage
                </a>
                <a href="#" class="footer-link" id="clearStorage">
                    <i class="fas fa-eraser"></i>
                    Clear Storage
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Initialize contacts array from localStorage
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
        
        // DOM Elements
        const contactForm = document.getElementById('contactForm');
        const contactsContainer = document.getElementById('contactsContainer');
        const contactsCount = document.getElementById('contactsCount');
        const loadSampleBtn = document.getElementById('loadSample');
        const clearAllBtn = document.getElementById('clearAll');
        const exportDataBtn = document.getElementById('exportData');
        const viewStorageBtn = document.getElementById('viewStorage');
        const clearStorageBtn = document.getElementById('clearStorage');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastTitle = document.getElementById('toastTitle');
        const toastMessage = document.getElementById('toastMessage');
        
        // Show toast notification
        function showToast(type, title, message) {
            // Set icon and color based on type
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            const colors = {
                success: '#6c63ff',
                error: '#ff4757',
                info: '#2d98da',
                warning: '#ffa502'
            };
            
            toastIcon.className = `fas ${icons[type] || icons.info} toast-icon`;
            toast.style.borderLeftColor = colors[type] || colors.info;
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            // Show toast
            toast.classList.add('show');
            
            // Hide after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }
        
        // Save contacts to localStorage
        function saveToLocalStorage() {
            try {
                localStorage.setItem('contacts', JSON.stringify(contacts));
                updateContactsCount();
                return true;
            } catch (error) {
                showToast('error', 'Storage Error', 'Could not save contacts to storage');
                return false;
            }
        }
        
        // Update contacts count
        function updateContactsCount() {
            const count = contacts.length;
            contactsCount.textContent = `${count} contact${count !== 1 ? 's' : ''}`;
        }
        
        // Format phone number
        function formatPhoneNumber(phone) {
            // Remove all non-digits
            const cleaned = phone.replace(/\D/g, '');
            
            // Format based on length
            if (cleaned.length === 10) {
                return cleaned.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (cleaned.length === 11 && cleaned[0] === '1') {
                return cleaned.replace(/(\d{1})(\d{3})(\d{3})(\d{4})/, '+$1 ($2) $3-$4');
            }
            
            return phone; // Return original if format doesn't match
        }
        
        // Create contact card HTML
        function createContactCard(contact) {
            return `
                <div class="contact-card">
                    <div class="contact-header">
                        <div class="contact-id">ID: ${contact.id}</div>
                        <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.85rem;" 
                                onclick="copyToClipboard('${contact.id}')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-details">
                        <div class="detail-row">
                            <i class="fas fa-phone detail-icon"></i>
                            <div>
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${formatPhoneNumber(contact.phone)}</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-envelope detail-icon"></i>
                            <div>
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${contact.email}</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-map-marker-alt detail-icon"></i>
                            <div>
                                <div class="detail-label">Address</div>
                                <div class="detail-value">${contact.address}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Copy to clipboard function (global for inline onclick)
        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text)
                .then(() => showToast('success', 'Copied!', 'ID copied to clipboard'))
                .catch(() => showToast('error', 'Error', 'Failed to copy'));
        };
        
        // Display all contacts
        function displayContacts() {
            if (contacts.length === 0) {
                contactsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-address-book empty-icon"></i>
                        <div class="empty-title">No Contacts Yet</div>
                        <div class="empty-text">Add your first contact or load sample data to get started</div>
                        <button class="btn btn-secondary" onclick="loadSampleData()">
                            <i class="fas fa-download"></i>
                            Load Sample Data
                        </button>
                    </div>
                `;
                return;
            }
            
            // Sort contacts by name
            contacts.sort((a, b) => a.name.localeCompare(b.name));
            
            // Create HTML for all contacts
            let contactsHTML = '';
            contacts.forEach(contact => {
                contactsHTML += createContactCard(contact);
            });
            
            contactsContainer.innerHTML = contactsHTML;
        }
        
        // Validate email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Validate phone number
        function isValidPhone(phone) {
            // Basic phone validation - at least 7 digits
            const digits = phone.replace(/\D/g, '');
            return digits.length >= 7;
        }
        
        // Handle form submission
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const id = document.getElementById('id').value.trim();
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            
            // Validate all fields
            if (!id || !name || !phone || !email || !address) {
                showToast('error', 'Missing Fields', 'Please fill in all fields');
                return;
            }
            
            // Validate email
            if (!isValidEmail(email)) {
                showToast('error', 'Invalid Email', 'Please enter a valid email address');
                return;
            }
            
            // Validate phone
            if (!isValidPhone(phone)) {
                showToast('error', 'Invalid Phone', 'Please enter a valid phone number');
                return;
            }
            
            // Check for duplicate ID
            if (contacts.some(contact => contact.id === id)) {
                showToast('error', 'Duplicate ID', `Contact with ID "${id}" already exists`);
                return;
            }
            
            // Create new contact
            const newContact = {
                id,
                name,
                phone,
                email,
                address,
                created: new Date().toISOString()
            };
            
            // Add to contacts array
            contacts.push(newContact);
            
            // Save to localStorage
            if (saveToLocalStorage()) {
                // Update display
                displayContacts();
                
                // Clear form
                contactForm.reset();
                
                // Show success message
                showToast('success', 'Success!', `${name} has been added to contacts`);
            }
        });
        
        // Load sample data
        function loadSampleData() {
            const sampleContacts = [
                {
                    id: "EMP001",
                    name: "Layla Johnson",
                    phone: "0101362937",
                    email: "layla.johnson@example.com",
                    address: "El Sherook, Cairo, Egypt",
                    created: new Date().toISOString()
                },
                {
                    id: "EMP002",
                    name: "Michael Chen",
                    phone: "+1 (212) 555-7890",
                    email: "michael.chen@company.com",
                    address: "123 Business Ave, New York, NY 10001",
                    created: new Date().toISOString()
                },
                {
                    id: "EMP003",
                    name: "Sarah Williams",
                    phone: "+44 20 7123 4567",
                    email: "sarah.williams@email.co.uk",
                    address: "45 Corporate Street, London EC1A 1BB",
                    created: new Date().toISOString()
                },
                {
                    id: "EMP004",
                    name: "David Rodriguez",
                    phone: "+34 91 123 4567",
                    email: "d.rodriguez@business.es",
                    address: "Paseo de la Castellana 259, Madrid 28046",
                    created: new Date().toISOString()
                },
                {
                    id: "EMP005",
                    name: "Emma Thompson",
                    phone: "+61 2 9876 5432",
                    email: "emma.thompson@enterprise.au",
                    address: "Level 24, 100 Market St, Sydney NSW 2000",
                    created: new Date().toISOString()
                }
            ];
            
            // Replace existing contacts with sample data
            contacts = sampleContacts;
            
            if (saveToLocalStorage()) {
                displayContacts();
                showToast('success', 'Sample Data Loaded', '5 professional contacts have been added');
            }
        }
        
        // Clear all contacts
        function clearAllContacts() {
            if (contacts.length === 0) {
                showToast('info', 'No Contacts', 'There are no contacts to clear');
                return;
            }
            
            if (confirm('Are you sure you want to delete all contacts? This action cannot be undone.')) {
                contacts = [];
                saveToLocalStorage();
                displayContacts();
                showToast('info', 'All Cleared', 'All contacts have been removed');
            }
        }
        
        // Export data as JSON
        function exportData() {
            if (contacts.length === 0) {
                showToast('info', 'No Data', 'There are no contacts to export');
                return;
            }
            
            const data = JSON.stringify(contacts, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `contacts_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('success', 'Export Complete', 'Contacts exported as JSON file');
        }
        
        // View localStorage data
        function viewStorage() {
            const data = localStorage.getItem('contacts');
            if (data) {
                const formatted = JSON.stringify(JSON.parse(data), null, 2);
                const win = window.open('', '_blank');
                win.document.write(`<pre style="padding: 20px; font-family: monospace;">${formatted}</pre>`);
            } else {
                showToast('info', 'No Data', 'No contacts found in storage');
            }
        }
        
        // Clear entire storage
        function clearStorage() {
            if (confirm('This will clear ALL data including contacts. Are you sure?')) {
                localStorage.clear();
                contacts = [];
                displayContacts();
                showToast('info', 'Storage Cleared', 'All data has been removed from storage');
            }
        }
        
        // Initialize app
        function initApp() {
            displayContacts();
            updateContactsCount();
            
            // Check for first visit
            const firstVisit = !localStorage.getItem('appInitialized');
            if (firstVisit) {
                localStorage.setItem('appInitialized', 'true');
                setTimeout(() => {
                    showToast('info', 'Welcome!', 'Add contacts or load sample data to begin');
                }, 1000);
            }
        }
        
        // Event Listeners
        loadSampleBtn.addEventListener('click', loadSampleData);
        clearAllBtn.addEventListener('click', clearAllContacts);
        exportDataBtn.addEventListener('click', exportData);
        viewStorageBtn.addEventListener('click', viewStorage);
        clearStorageBtn.addEventListener('click', clearStorage);
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
